<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <!-- navbar -->
    <div class="bg-dark">
        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
              </ul>
            </div>
          </nav>
    </div>  
    <!-- end navbar -->
    <div class="box">
        <form>
            <div class="text-center text-danger">
              <h1 class="text-black-50">LOGIN</h1>
              </div>
            <div class="col-12">
              <label class="text-white">Email address</label>
              <input type="email" class="form-control" id="email"placeholder="Enter email">
              <label id="emailerror" class="text-danger"></label>

            </div>
            <div class="col-12">
              <label class="text-white">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
              <label id="passerror" class="text-danger"></label>
            </div><br>
            <div class="offset-5">
              <button type="button" onclick="login()" class="btn btn-primary">Login</button>
            </div><br>
           <div>
            <a href="register.html" button type="submit" class="btn btn-info offset-3 col-5">Register</button></a>
           </div>
          </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
